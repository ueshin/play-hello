#{extends 'main.html' /}
#{set title:'Home' /}

#{if currentUser}
#{ifErrors}
<p class="error">
  ${errors[0]}
</p>
#{/ifErrors}

#{form @Application.greet()}
<p>
  <label for="message">Message: </label>
  <textarea name="message" id="message">${params.message}</textarea>
  <input type="submit" value="Post a greeting" />
</p>
#{/form}
#{/if}

#{list items:greetings, as:'greeting'}
<p>${greeting.message} posted at ${greeting.postedAt.format('yyyy/MM/dd HH:mm:ss z')}</p>
#{/list}
